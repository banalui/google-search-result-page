<!DOCTYPE html>
<html>
	<head>
		<title>Google Search Result</title>
		<link rel="stylesheet" href="style/style.css" />
	</head>
	<body>
		<div class="Container">
			<div class="SearchBarLayer">  		<!-- Layer 1 -->
				<div class="GoogleLogoButtonTop">
					<a href="http://www.google.com"><img src="images/google_logo.png"></a>
				</div>
				<div class="SearchBar">
					<input type="text">
				</div>
				<div class="SearchButton">
						<a href="http://www.google.com"><img src="images/search_button.png"></a>
				</div>
				<div class="NavIcons">
					<div class="EmptyIcon">  <a><img src="images/empty.png">    </a></div>
					<div class="MoreIcon">  <a href="http://www.google.com"><img src="images/more.png">    </a></div>
					<div class="NotifIcon">  <a href="http://www.google.com"><img src="images/notif.png">    </a></div>
					<div class="BehdadIcon">  <a href="http://www.google.com"><img src="images/behdad.png">    </a></div>
				</div>
			</div>
			<div class="SearchFilterLayer">  	<!-- Layer 2 -->
				<div class="LeftBarEmpty">
					<div class="LeftBarEmptyWBorder"></div>
				</div>
				<div class="SearchFilterBar">
					<div class="SearchFilterButtonsAll">
						<a href="http://www.google.com">All</a>
					</div>
					<div class="SearchFilterButtonsVideos">
						<a href="http://www.google.com">Videos</a>
					</div>
					<div class="SearchFilterButtonsNews">
						<a href="http://www.google.com">News</a>
					</div>
					<div class="SearchFilterButtonsShopping">
						<a href="http://www.google.com">Shopping</a>
					</div>
					<div class="SearchFilterButtonsMaps">
						<a href="http://www.google.com">Maps</a>
					</div>
					<div class="SearchFilterButtonsMore">
						<a href="http://www.google.com">More</a>
					</div>
					<div class="SearchFilterButtonsTools">
						<a href="http://www.google.com">Search Tools</a>
					</div>
				</div>
				<div class="SearchFilterIcons">
					<div class="PrivateIcon"> <a href="http://www.google.com"><img src="images/private.png"></a></div>
					<div class="GlobalIcon">  <a href="http://www.google.com"><img src="images/global.png"> </a></div>
					<div class="SettingIcon"> <a href="http://www.google.com"><img src="images/setting.png"></a></div>
				</div>
			</div>
			<div class="SearchStatLayer">  		<!-- Layer 3 -->
				<div class="LeftBarEmpty">
					
				</div>
				<div class="MidBarOdd">
					Mid Bar
				</div>
				<div class="RightBarOdd">
					Right Bar
				</div>
			</div>
			<div class="ResultListLayer">  		<!-- Layer 4 -->
				<div class="LeftBarEmpty">
					
				</div>
				<div class="MidBarEven">
					Mid Bar
				</div>
				<div class="RightBarEven">
					Right Bar
				</div>
			</div>
			<div class="RelatedSearchLayer">  	<!-- Layer 5 -->
				<div class="LeftBarEmpty">
					
				</div>
				<div class="MidBarOdd">
					Mid Bar
				</div>
				<div class="RightBarOdd">
					Right Bar
				</div>
			</div>
			<div class="LogoButtonsLayer">  	<!-- Layer 6 -->
				<div class="LeftBarEmpty">
					
				</div>
				<div class="MidBarEven">
					Mid Bar
				</div>
				<div class="RightBarEven">
					Right Bar
				</div>
			</div>
			<div class="NumberBottonsLayer">  	<!-- Layer 7 -->
				<div class="LeftBarEmpty">
					
				</div>
				<div class="MidBarOdd">
					Mid Bar
				</div>
				<div class="RightBarOdd">
					Right Bar
				</div>
			</div>
			<div class="LocationInfoLayer">  	<!-- Layer 8 -->
				<div class="LeftBarEven">
					Left Bar
				</div>
				<div class="MidBarEven">
					Mid Bar
				</div>
				<div class="RightBarEven">
					Right Bar
				</div>
			</div>
			<div class="FooterLayer">  			<!-- Layer 9 -->
				<div class="LeftBarOdd">
					Left Bar
				</div>
				<div class="MidBarOdd">
					Mid Bar
				</div>
				<div class="RightBarOdd">
					Right Bar
				</div>
			</div>
		</div>
	</body>
</html>
